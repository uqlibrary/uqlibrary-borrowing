<link rel="import" href="elements.html">
<link rel="import" href="uqlibrary-borrowing-list.html">

<dom-module id="uqlibrary-loans">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment common-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--uql-app-host);
      }

      section {
        padding: 10px;
      }
    </style>

    <section class="flex" name="list" class="body-footer-container">
      <uqlibrary-borrowing-list items="{{_processedItems}}" empty-message="No Loans"></uqlibrary-borrowing-list>
      <div>
        <a href="https://www.library.uq.edu.au/borrowing-requesting/borrowing-rules" target="_blank">
          <iron-icon icon="info-outline"></iron-icon> Your borrowing rights and limits
        </a>
      </div>
    </section>

    <template is="dom-if" if="[[!_hideFooter]]">
      <paper-toolbar class="uqlibrary-app-footer right">
        <paper-button class="button-colored-accent"
                      on-tap="_openUrl"
                      title="Renew Loans"
                      aria-label="Renew Loans">
          Renew Loans
        </paper-button>
      </paper-toolbar>
    </template>
  </template>

  <!-- Location of the script -->
  <script src="uqlibrary-loans.js"></script>

</dom-module>
