<link rel="import" href="elements.html">
<link rel="import" href="uqlibrary-borrowing-list.html">

<dom-module id="uqlibrary-holds">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment common-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--uql-app-host);
      }

      section {
        padding: 10px;
      }
    </style>

    <section class="flex">
      <uqlibrary-borrowing-list id="holdsTimeline" items="{{holds}}" empty-message="No current holds">
      </uqlibrary-borrowing-list>

      <div>
        <a href="https://www.library.uq.edu.au/help/place-hold" target="_blank">
          <iron-icon icon="info-outline"></iron-icon> About placing a hold
        </a>
      </div>
    </section>

    <template is="dom-if" if="[[!_hideFooter]]">
      <paper-toolbar class="uqlibrary-app-footer right">
        <paper-button class="button-colored-accent"
                      on-tap="_openUrl"
                      title="Manage Holds"
                      aria-label="Manage Holds">
          Manage Holds
        </paper-button>
      </paper-toolbar>
    </template>
  </template>

  <!-- Location of the script -->
  <script src="uqlibrary-holds.js"></script>

</dom-module>
