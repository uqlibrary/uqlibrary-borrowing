<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-element</title>

  <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-borrowing.html">

</head>
<body>

<test-fixture id="element">
  <template>
    <uqlibrary-borrowing></uqlibrary-borrowing>
  </template>
</test-fixture>

<script>
  suite('<uqlibrary-borrowing> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should display the uqlibrary-borrowing component', function (done) {
      expect(element).to.not.be.null;
      done();
    });

    test('it should have three tabs', function (done) {
      var els = element.querySelectorAll('paper-tab');
      expect(els.length).to.equal(3);
      done();
    });

    test('it should active the Loans tab', function (done) {
      element.addEventListener('uqlibrary-borrowing-data-loaded', function(){
        var els = element.querySelectorAll('paper-tab');
        els[0].click();
        var el = element.querySelector('paper-tab.iron-selected');
        expect(el.textContent).to.match(/Loans*/);
        done();
      });
    });

    test('it should active the Holds tab', function (done) {
      element.addEventListener('uqlibrary-borrowing-data-loaded', function(){
        var els = element.querySelectorAll('paper-tab');
        els[1].click();
        var el = element.querySelector('paper-tab.iron-selected');
        expect(el.textContent).to.match(/Holds*/);
        done();
      });
    });

    test('it should active the Overdue Charges tab', function (done) {
      element.addEventListener('uqlibrary-borrowing-data-loaded', function(){
        var els = element.querySelectorAll('paper-tab');
        els[2].click();
        var el = element.querySelector('paper-tab.iron-selected');
        expect(el.textContent).to.match(/Overdue*/);
        done();
      });
    });

    test('It should show the totals for each the tab', function(done) {
      element.addEventListener('uqlibrary-borrowing-data-loaded', function(){
        var tabs = element.querySelectorAll('paper-tab');

        var _title = tabs[0].querySelector('.tabTitle');
        var _titleNumber = tabs[0].querySelector('.tabTitleNumber');
        expect(_title.innerHTML).to.be.equal('Loans');
        expect(_titleNumber.innerHTML).to.be.equal('7');

        _title = tabs[1].querySelector('.tabTitle');
        _titleNumber = tabs[1].querySelector('.tabTitleNumber');
        expect(_title.innerHTML).to.be.equal('Holds');
        expect(_titleNumber.innerHTML).to.be.equal('4');

        _title = tabs[2].querySelector('.tabTitle');
        _titleNumber = tabs[2].querySelector('.tabTitleNumber');
        expect(_title.innerHTML).to.be.equal('Overdue Charges');
        expect(_titleNumber.innerHTML).to.be.equal('$13.40');

        done();
      });
    });

  });
</script>

</body>
</html>
